<angular-online-sep2019-demo-loading *ngIf="(loading$ | async)" message="Loading Users List..."></angular-online-sep2019-demo-loading>
<angular-online-sep2019-demo-error
  *ngIf="(errors$ | async)"
  message="Failure Retrieving User for deletion"
  [errors]="errors$ | async"
></angular-online-sep2019-demo-error>
<angular-online-sep2019-demo-delete-user
  [user]="user$ | async"
  (deleteUser)="onDeleteUser($event)"
></angular-online-sep2019-demo-delete-user>
