<angular-online-sep2019-demo-loading *ngIf="(loading$ | async)" message="Loading Users List..."></angular-online-sep2019-demo-loading>
<angular-online-sep2019-demo-error
  *ngIf="(errors$ | async)"
  message="Failure Querying for Users"
  [errors]="errors$ | async"
></angular-online-sep2019-demo-error>
<angular-online-sep2019-demo-users [users]="users$ | async"></angular-online-sep2019-demo-users>
