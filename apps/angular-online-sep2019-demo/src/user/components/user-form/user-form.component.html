<form novalidate *ngIf="formGroup" [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ message }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline" color="primary" class="full-width-input">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" required />
        <mat-error *ngIf="formGroup.get('name').touched && formGroup.get('name').invalid">
          The User's Name is Required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" color="primary" class="full-width-input">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required />
        <mat-error *ngIf="formGroup.get('email').touched && formGroup.get('email').invalid">
          <span *ngIf="formGroup.get('email').hasError('required')">The User's Email is Required</span>
          <span *ngIf="formGroup.get('email').hasError('email')">The User's Email is Invalid</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" color="primary" class="full-width-input">
        <mat-label>Role</mat-label>
        <mat-select required formControlName="role">
          <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
        </mat-select>
        <mat-error *ngIf="formGroup.get('role').touched && formGroup.get('role').invalid">
          The User's Role is Required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" color="primary" class="full-width-input">
        <mat-label>Age</mat-label>
        <input matInput type="number" [min]="0" [max]="100" formControlName="age" required />
        <mat-error *ngIf="formGroup.get('age').touched && formGroup.get('age').invalid">
          The User's Age is Required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" color="primary" class="full-width-input">
        <mat-label>Profile Pic URL</mat-label>
        <input matInput type="url" formControlName="profilePicUrl" />
        <mat-hint>
          Enter the URL for the User's Profile Pic
        </mat-hint>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary" [disabled]="formGroup.invalid">
        Submit
      </button>
    </mat-card-actions>
  </mat-card>
</form>
